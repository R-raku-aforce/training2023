<body>
	<h1>課題２</h1>
	<div id="box">
		<div class="slide">					
				<img src="06 pic/stargazypie.jpg" alt="Image 1" >
				<img src="06 pic/shirako.jpg" alt="Image 2">
				<img src="06 pic/icecream.jpg" alt="Image 3">
				<img src="06 pic/pitan.jpg" alt="Image 4">

<!--			<div class="prev">＜</div>-->
<!--			<div class="next">＞</div>-->
		</div>
	</div>
	<script>
		$(document).ready(function(){
			let slideIndex = 0;
			showSlides();
	
		function showSlides(){
			let slides = $(".photos");
			slides.hide();
			slideIndex++;
			if (slideIndex > slides.length){slideIndex = 5}
			$(slides[slideIndex - 1]),fadeIn(1500);
			setTimeout(showSlides,2000);
	};
});
	</script>
</body>
</html>
