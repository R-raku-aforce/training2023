<html>
	<head>
		<meta charset="utf-8">
		<title>課題第五回</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="jihanki">お金をいれる 
			<input id="myInput" type="number" name = "myInput" >
			
			<select id="selecteddrink" name="drink" size="1" >
				<option value= "150" >コーヒー(150円)</option>
				<option value= "130" >お茶(130円)</option>
				<option value= "160" >オレンジ(160円)</option>
				<option value= "100" >水(100円)</option>
			</select>
			
				<button id ="buyButton">購入</button>
				<div id ="feedback" type="text"></div>
		</div>
			
			<script>				
				let moneynow = 0;
				var myInputElement = document.getElementById("myInput");
				const buyButton = document.getElementById("buyButton");
				const feedback = document.getElementById("feedback");
					
				buyButton.onclick = function (){
					
					var selectElement = document.getElementById("selecteddrink");
					//商品名textが取れないです。
					var selectedOptionText = selectElement.text;
					var drink = selectedOptionText;
			
					
					var inputedValue = myInputElement.value;
					var selectedOptionValue = selectElement.value;
					var price = Number(selectedOptionValue);
					
					let addmoney = Number(inputedValue);

					if (addmoney < price && addmoney >= 0){
						
						feedback.textContent = "お金が足りません。";
						
					}else if(addmoney >= price ){
						
						moneynow = addmoney - price;
						//選択肢が出てこないです。undifinedになってしまいます。
						feedback.textContent = drink + "を購入しました。おつりは"+ moneynow +"円です。";	
					}else{
						feedback.textContent = "正しい数字を入力してください。";
					}				
				}			
			</script>
	</body>
