<html>
	<head>
		<meta charset="utf-8">
		<title>課題第五回</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<script>
			function generateStars(num){
					let stars = "";
					for (let i = 0; i< num; i++){
						if(i % 2 === 0){
							stars += "☆";
						}else{
							stars += "★";
						}
					}
					return stars;
			}
				document.write(generateStars(25))
				
				//課題２はまだ途中です、バックスラッシュが"\"なってしまい、"\n"が次の行にならないらしいです。
				//すみませんが、書き方はよくわかりません。
		</script>
	</body>
