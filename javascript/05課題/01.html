<html>
	<head>
		<meta charset="utf-8">
		<title>課題第五回</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<script>
				let time = 1;
				let string = "★";

				function repeatStringNumTimes(string,time){
					if (time > 0)
						return string.repeat(time);
					else
						return "";
					}
					document.write(repeatStringNumTimes("★", 5));
			</script>
	</body>
